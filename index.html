<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信念引擎 - 硅基流动 原生版</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</head>
<body>

    <header>
        <div class="logo">🌊 <span>信念引擎 Pro</span></div>
        <a href="#" class="cyber-logo">
            <div class="logo-icon">
                <div class="icon-core"></div>
            </div>
            <div class="logo-text">
                <span class="text-main">一个信念</span>
                <span class="text-sub">ONE BELIEF_</span>
            </div>
        </a>
        <div class="header-right">
            <div class="nav-tabs">
                <div class="nav-item active">工作台</div>
            </div>
            <img src="https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Cyber" 
                 alt="用户头像" 
                 class="user-profile" 
                 onclick="setApiKey()" 
                 title="点击配置 API Key">
        </div>
    </header>

    <div class="container">
        <div class="main-layout">
            <!-- 左侧栏：控制面板 -->
            <div class="left-panel">
                <h2>信念核心能力 (多AI 驱动)</h2>
                <div class="hero-section">
                    <div class="hero-card card-1" onclick="startChat('小红书文案专家', '你是一个小红书爆款文案专家。请把用户输入的内容改写成小红书风格，包含emoji，痛点刺激，和互动引导。', 'xiaomi/mimo-v2-flash:free')">
                        <div class="card-icon">📝</div>
                        <div class="hero-title">小红书文案</div>
                        <div class="hero-desc">小米 MiMo 驱动：更懂中文社交</div>
                    </div>
                    
                    <div class="hero-card card-2" onclick="startChat('爆款拆解师', '你是一个短视频拆解专家。用户会给你文案，请分析：1.黄金前3秒 2.情绪钩子 3.转化逻辑。', 'deepseek-ai/DeepSeek-V2.5')">
                        <div class="card-icon">📊</div>
                        <div class="hero-title">爆款拆解</div>
                        <div class="hero-desc">DeepSeek 驱动：逻辑分析天花板</div>
                    </div>
                
                    <div class="hero-card card-3" onclick="startChat('分镜脚本导演', '你是一个视频导演。用户输入口播文案，请将其转化为分镜脚本表格，包含：画面描述、台词、BGM建议。', 'Qwen/Qwen2.5-72B-Instruct')">
                        <div class="card-icon">🎬</div>
                        <div class="hero-title">分镜生成</div>
                        <div class="hero-desc">通义千问 驱动：懂文学懂画面</div>
                    </div>
                
                    <div class="hero-card card-4" onclick="startChat('代码大神', '你是一个全栈工程师，精通Python和Web开发。', 'deepseek-ai/DeepSeek-V2.5')">
                        <div class="card-icon">💻</div>
                        <div class="hero-title">代码助手</div>
                        <div class="hero-desc">DeepSeek 驱动：写代码贼6</div>
                    </div>
                </div>
                
                <div class="production-controls">
                    <input type="text" id="topicInput" placeholder="输入主题（例如：懒人减肥早餐）" class="topic-input">
                    <button id="generateBtn" class="produce-btn">🚀 立即生产</button>
                </div>
                
                <h2>通用工具</h2>
                <div class="agents-grid">
                    <div class="agent-card" onclick="startChat('AI 自由对话', '你是一个乐于助人的 AI 助手。', 'xiaomi/mimo-v2-flash:free')">
                        <div class="agent-icon">🤖</div>
                        <div class="agent-info">
                            <div class="agent-name">自由对话模式</div>
                            <div class="agent-desc">小米MiMo</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧栏：生产结果流 -->
            <div class="right-panel">
                <h2 class="results-title">🚀 生产结果流</h2>
                <div id="xhs-container" class="xhs-container"></div>
            </div>
        </div>
    </div>

    <div id="app-modal" class="modal">
        <div class="modal-body">
            <div class="chat-sidebar">
                <button class="new-chat-btn" onclick="startNewSession()">+ 新建聊天</button>
                <div class="history-list" id="session-list">
                    </div>
            </div>
        
            <div class="chat-main-area">
                <div class="modal-header">
                    <span id="modal-title">AI 自由对话</span>
                    <button class="close-btn" onclick="closeApp()">×</button>
                </div>
                
                <div class="chat-container">
                    <div class="chat-history" id="chat-history">
                        </div>
                    <div class="chat-input-area">
                        <input type="text" id="user-input" placeholder="在这里输入..." onkeypress="handleEnter(event)">
                        <button id="send-btn" onclick="sendMessage()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 笔记详情弹窗 -->
    <div id="note-modal" class="note-modal">
        <div class="note-modal-content">
            <button class="note-modal-close" onclick="closeNoteModal()">×</button>
            <div class="note-modal-body">
                <div class="note-modal-image">
                    <img id="modal-note-image" src="" alt="笔记图片">
                </div>
                <div class="note-modal-text">
                    <h2 id="modal-note-title"></h2>
                    <div class="note-modal-content-scroll">
                        <p id="modal-note-content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
